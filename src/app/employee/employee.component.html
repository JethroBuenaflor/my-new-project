
<div class="mainDiv" [ngStyle]="employee.bgcolor ? {'background-color':'green'} : {'background-color':'black'}">
    <p class="labels">Name: {{ employee.name }}</p>
    <p class="labels">Gender: {{ employee.gender }} </p>
    <p class="labels">Title: {{ employee.title }} </p>
    <p class="labels">Tenure: {{ employee.tenure }} </p>
    <p class="labels">Salary: {{ employee.salary }} </p>
</div>
