<p>Name:
    <input class="txtfield" [(ngModel)]="name" /></p>
<p>Title:
    <input [(ngModel)]="title" /></p>
<p>Gender:
    <input [(ngModel)]="gender" /></p>
<p>Tenure:
    <input [(ngModel)]="tenure" /></p>
<p>Salary:
    <input [(ngModel)]="salary" /></p>
<p>isVisible
    <input [(ngModel)]="isVisible"></p>

<br>

<button (click)="addEmployee(name, title, gender, tenure, salary, isVisible)">Add Employee</button>



<hr>

<div *ngFor="let employee of employees; let i = index">
    <app-employee *ngIf="employee.isVisible==true" [employee]="employee"></app-employee>
    <button (click)="updateEmployee(i, name, title, gender, tenure, salary, isVisible, bgcolor)">Update Employee</button>
    <button (click)="deleteEmployee(i)">Delete Employee</button>
</div>
